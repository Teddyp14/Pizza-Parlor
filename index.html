<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>
    <h1>D'Angelo's Pizza</h1>

    <h3>Size</h3>
    <form>
        <input type="radio" class="sizeInput" id="personal" name="pizzaSize" value="personal">
        <label for="personal">Personal</label>
        <input type="radio" class="sizeInput" id="medium" name="pizzaSize" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" class="sizeInput" id="large" name="pizzaSize" value="large">
        <label for="large">Large</label>
        <input type="radio" class="sizeInput" id="family" name="pizzaSize" value="family">
        <label for="family">Family</label>
    </form>

    <h3>Toppings</h3>
    <form>
        <input type="checkbox" class="toppingInput" id="pepperoni" name="topping1" value="pepperoni">
        <label for="topping1">Pepperoni</label>
        <input type="checkbox" id="sausage" name="topping2" value="sausage">
        <label for="topping2">Sausage</label>
        <input type="checkbox" id="canadianBacon" name="topping3" value="canadianBacon">
        <label for="topping3">Canadian Bacon</label>
        <input type="checkbox" id="anchovies" name="topping1" value="anchovies">
        <label for="topping4">Anchovies</label>
        <input type="checkbox" id="peppers" name="topping4" value="peppers">
        <label for="topping5">Peppers</label>
        <input type="checkbox" id="mushrooms" name="topping5" value="mushrooms">
        <label for="topping6">Mushrooms</label>
        <input type="checkbox" id="olives" name="topping1" value="olives">
        <label for="topping7">Olives</label>
        <input type="checkbox" id="onions" name="topping8" value="onions">
        <label for="topping8">Onions</label>
        <input type="checkbox" id="pepperoni" name="topping1" value="pepperoni">
        <label for="topping1">Pepperoni</label>
    </form>

</body>

</html>
