<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>
    <h1>D'Angelo's Pizza</h1>

    <h3>Size</h3>
    <form id="pizzaOrder">
        <input type="radio" class="sizeInput" name="pizzaSize" value="personal">
        <label for="personal">Personal</label>
        <input type="radio" class="sizeInput" name="pizzaSize" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" class="sizeInput" name="pizzaSize" value="large">
        <label for="large">Large</label>
        <input type="radio" class="sizeInput" name="pizzaSize" value="family">
        <label for="family">Family</label>

        <h3>Toppings</h3>

        <input type="checkbox" class="toppingInput" value="pepperoni">
        <label for="topping1">Pepperoni</label>
        <input type="checkbox" class="toppingInput" value="sausage">
        <label for="topping2">Sausage</label>
        <input type="checkbox" class="toppingInput" value="canadianBacon">
        <label for="topping3">Canadian Bacon</label>
        <input type="checkbox" class="toppingInput" value="anchovies">
        <label for="topping4">Anchovies</label>
        <input type="checkbox" class="toppingInput" value="peppers">
        <label for="topping5">Peppers</label>
        <input type="checkbox" class="toppingInput" value="mushrooms">
        <label for="topping6">Mushrooms</label>
        <input type="checkbox" class="toppingInput" value="olives">
        <label for="topping7">Olives</label>
        <input type="checkbox" class="toppingInput" value="onions">
        <label for="topping8">Onions</label>
        <input type="checkbox" class="toppingInput" value="pepperoni">
        <label for="topping1">Pepperoni</label>
        <button type="submit">Proceed to checkout!</button>
    </form>

    <div class="sizePrice"></div>
    <div class="toppingPrice"></div>
    <div class="totalPrice"></div>
</body>

</html>
