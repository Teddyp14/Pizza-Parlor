<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>
    <h1>D'Angelo's Pizza</h1>

    <h3>Size</h3>
    <form id="pizzaOrder">
        <div class="label-container">
            <input type="radio" class="sizeInput" name="pizzaSize" id="personal" value="personal">
            <label for="personal">Personal</label>
        </div>
        <div class="label-container">
            <input type="radio" class="sizeInput" name="pizzaSize" id="medium" value="medium">
            <label for="medium">Medium</label>
        </div>
        <div class="label-container">
            <input type="radio" class="sizeInput" name="pizzaSize" id="large" value="large">
            <label for="large">Large</label>
        </div>
        <div class="label-container">
            <input type="radio" class="sizeInput" name="pizzaSize" id="family" value="family">
            <label for="family">Family</label>
        </div>

        <h3>Toppings</h3>

        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping1" value="pepperoni">
            <label for="topping1">Pepperoni</label>
        </div>
        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping2" value="sausage">
            <label for="topping2">Sausage</label>
        </div>
        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping3" value="canadianBacon">
            <label for="topping3">Canadian Bacon</label>
        </div>
        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping4" value="anchovies">
            <label for="topping4">Anchovies</label>
        </div>
        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping5" value="peppers">
            <label for="topping5">Peppers</label>
        </div>
        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping6" value="mushrooms">
            <label for="topping6">Mushrooms</label>
        </div>
        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping7" value="olives">
            <label for="topping7">Olives</label>
        </div>
        <div class="label-container">
            <input type="checkbox" class="toppingInput" id="topping8" value="onions">
            <label for="topping8">Onions</label>
        </div>
    </form>
    <div class="pricingInfo">
        <div class="sizePrice"></div>
        <div class="toppingPrice"></div>
        <div class="totalPrice"></div>
    </div>
</body>

</html>
